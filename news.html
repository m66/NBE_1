<link rel="stylesheet" href="styles/jPages.css">
<div class="news" style="width: auto; padding: 0;">
    <div class="newsTitle" style="margin: 0 0 40px;"><span>Լրահոս</span></div>
    <div style="clear:both"></div>
    <div class="newsContent" id="newId"></div>
    <div style="clear:both"></div>
    <div id="pagination" class="pagination holder"></div>
    <div class="newsPagination"></div>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/jPages.min.js"></script>
<script src="scripts/main.js"></script>
<script>
    //pagination
    var pagination = $('.pagination');

    function setPagination(){
        pagination.jPages({
            containerID: 'newId',
            perPage: 15,
            startPage: 1,
            startRange: 1,
            midRange: 3,
            endRange: 1,
            first: false,
            last: false,
            minHeight: false,
            previous: "\«",
            next: "\»"
        });
    }
    function destroyPagination() {
        pagination.jPages('destroy');
    }
    setPagination();

</script>
